<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shaurya's AI</title>

<style>
/* ===== Base Styling ===== */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #111827, #1f2937);
    color: #f9fafb;
    overflow: hidden;
}

/* Subtle animated background */
body::before {
    content: "";
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, #2563eb22, transparent 40%),
                radial-gradient(circle at 70% 70%, #9333ea22, transparent 40%);
    animation: moveBackground 20s linear infinite;
    z-index: -1;
}

@keyframes moveBackground {
    from { transform: translate(0,0); }
    to { transform: translate(-200px,-200px); }
}

/* Boot Screen */
#boot {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #111827;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 18px;
    letter-spacing: 1px;
    animation: fadeBoot 1.5s forwards;
    animation-delay: 2.5s;
    z-index: 9999;
}

@keyframes fadeBoot {
    to { opacity: 0; visibility: hidden; }
}

/* Layout */
.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 40px;
}

.header {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 25px;
    opacity: 0;
    animation: fadeIn 1s forwards;
    animation-delay: 3s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Chat area */
.chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    border-radius: 16px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
}

.message {
    margin-bottom: 18px;
    line-height: 1.6;
    animation: slideUp 0.4s ease;
}

@keyframes slideUp {
    from { transform: translateY(8px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.user {
    text-align: right;
    color: #60a5fa;
}

.bot {
    text-align: left;
    color: #f3f4f6;
}

/* Input Panel */
.input-panel {
    margin-top: 20px;
    display: flex;
}

input {
    flex: 1;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 15px;
    outline: none;
}

button {
    margin-left: 12px;
    padding: 14px 22px;
    border-radius: 12px;
    border: none;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1d4ed8;
}
</style>
</head>

<body>

<div id="boot">
    <div>Initializing System...</div>
    <div>Loading Intelligence Engine...</div>
</div>

<div class="container">
    <div class="header">Shaurya's AI</div>

    <div class="chat" id="chat"></div>

    <div class="input-panel">
        <input type="text" id="input" placeholder="Ask something..." />
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* ===== 1000 GREETING DATABASE ===== */
let greetings = [
    "hi","hello","hey","namaste","greetings",
    "good morning","good afternoon","good evening"
];

for(let i=0;i<1000;i++){
    greetings.push("hi "+i);
    greetings.push("hello "+i);
}

/* Normalize */
function normalize(text){
    return text.toLowerCase().trim();
}

/* Greeting detection */
function isGreeting(text){
    return greetings.includes(normalize(text));
}

/* Add message */
function addMessage(text,type){
    const msg=document.createElement("div");
    msg.className="message "+type;
    msg.textContent=text;
    chat.appendChild(msg);
    chat.scrollTop=chat.scrollHeight;
}

/* Wikipedia fetch */
async function searchWikipedia(query){
    const url=`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
    try{
        const res=await fetch(url);
        if(!res.ok) throw new Error();
        const data=await res.json();
        return data.extract || "No information found.";
    }catch{
        return "Unable to retrieve information.";
    }
}

/* Send function */
async function send(){
    const text=input.value.trim();
    if(!text) return;

    addMessage(text,"user");
    input.value="";

    if(isGreeting(text)){
        addMessage("Hello Shaurya. How can I assist you today?","bot");
        return;
    }

    addMessage("Processing...","bot");
    const result=await searchWikipedia(text);

    setTimeout(()=>{
        addMessage(result,"bot");
    },600);
}

/* Enter key */
input.addEventListener("keypress",function(e){
    if(e.key==="Enter") send();
});
</script>

</body>
</html>
