<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaurya's AI</title>

<style>
:root{
  --bg:#0f172a;
  --panel:#1e293b;
  --text:#ffffff;
  --user:#2563eb;
  --ai:#334155;
}

body.light{
  --bg:#f1f5f9;
  --panel:#ffffff;
  --text:#000000;
  --user:#2563eb;
  --ai:#e2e8f0;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  padding:15px;
  background:var(--panel);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#chat{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.message{
  margin-bottom:15px;
  padding:12px;
  border-radius:12px;
  max-width:80%;
  white-space:pre-wrap;
}

.user{
  background:var(--user);
  align-self:flex-end;
}

.ai{
  background:var(--ai);
  align-self:flex-start;
}

footer{
  display:flex;
  padding:10px;
  background:var(--panel);
}

input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}

button{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>
<body>

<header>
  <h3>Gemini AI</h3>
  <div>
    <button onclick="toggleTheme()">Theme</button>
    <button onclick="startVoice()">ðŸŽ¤</button>
  </div>
</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Type message..." />
  <button onclick="send()">Send</button>
</footer>

<script>
const API_KEY = "AIzaSyAxP_QN-YULBmrWD0AClnhjmO_yYT8EPJ4";
const chatDiv = document.getElementById("chat");
const input = document.getElementById("input");

let conversation = [];

function addMessage(role,text){
  const div = document.createElement("div");
  div.className = "message " + role;
  div.textContent = text;
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function typeEffect(element,text){
  element.textContent="";
  let i=0;
  const interval=setInterval(()=>{
    element.textContent+=text[i];
    i++;
    chatDiv.scrollTop = chatDiv.scrollHeight;
    if(i>=text.length) clearInterval(interval);
  },15);
}

async function send(){
  const userMessage = input.value.trim();
  if(!userMessage) return;

  addMessage("user",userMessage);
  conversation.push({
    role:"user",
    parts:[{text:userMessage}]
  });

  input.value="";

  const aiDiv = document.createElement("div");
  aiDiv.className="message ai";
  aiDiv.textContent="Thinking...";
  chatDiv.appendChild(aiDiv);

  try{
    const response = await fetch(
      "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key="+API_KEY,
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          contents: conversation
        })
      }
    );

    const data = await response.json();
    console.log(data);

    if(!data.candidates){
      aiDiv.textContent="API Error: "+JSON.stringify(data);
      return;
    }

    const reply = data.candidates[0].content.parts[0].text;

    conversation.push({
      role:"model",
      parts:[{text:reply}]
    });

    typeEffect(aiDiv,reply);

  }catch(error){
    aiDiv.textContent="Error: "+error.message;
  }
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});

function toggleTheme(){
  document.body.classList.toggle("light");
}

// Voice Input
function startVoice(){
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang="en-US";
  recognition.start();

  recognition.onresult=function(event){
    input.value = event.results[0][0].transcript;
    send();
  };
}
</script>

</body>
</html>
