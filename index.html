<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shaurya's AI</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    overflow: hidden;
}

#intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    animation: fadeOut 2s ease forwards;
    animation-delay: 3s;
}

#intro h1 {
    font-size: 50px;
    letter-spacing: 3px;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px cyan; }
    to { text-shadow: 0 0 25px #00f7ff; }
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

.container {
    padding: 30px;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
}

.message {
    margin-bottom: 15px;
    animation: fadeIn 0.5s ease;
}

.user {
    text-align: right;
    color: #00e5ff;
}

.bot {
    text-align: left;
    color: #ffffff;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.input-area {
    display: flex;
    margin-top: 15px;
}

input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    padding: 12px 20px;
    margin-left: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #00e5ff;
    font-weight: bold;
}

button:hover {
    background: #00bcd4;
}
</style>
</head>

<body>

<div id="intro">
    <h1>Shaurya's AI</h1>
    <p>Initializing Intelligence...</p>
</div>

<div class="container">
    <h2>Shaurya's AI</h2>

    <div class="chat-box" id="chat"></div>

    <div class="input-area">
        <input type="text" id="input" placeholder="Ask anything..." />
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* 1000+ personalized greetings (generated dynamically) */
const greetingsBase = [
    "Hello", "Hi", "Greetings", "Welcome", "Hey there",
    "Good to see you", "Namaste", "Salutations",
    "Ready for knowledge?", "How can I assist today?"
];

function generateGreeting() {
    const randomBase = greetingsBase[Math.floor(Math.random() * greetingsBase.length)];
    const number = Math.floor(Math.random() * 1000);
    return `${randomBase} Shaurya! Session ID #${number} ready ðŸš€`;
}

/* Typing animation */
function typeMessage(text, className) {
    const msg = document.createElement("div");
    msg.className = "message " + className;
    chat.appendChild(msg);

    let i = 0;
    const interval = setInterval(() => {
        msg.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
        chat.scrollTop = chat.scrollHeight;
    }, 15);
}

/* Add normal message */
function addMessage(text, className) {
    const msg = document.createElement("div");
    msg.className = "message " + className;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}

/* Wikipedia search */
async function searchWikipedia(query) {
    const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Not found");
        const data = await response.json();
        return data.extract || "No detailed information found.";
    } catch (error) {
        return "Sorry, I could not find information on that topic.";
    }
}

async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    if (text.toLowerCase().includes("hi") || text.toLowerCase().includes("hello")) {
        typeMessage(generateGreeting(), "bot");
        return;
    }

    typeMessage("Analyzing request...", "bot");

    const result = await searchWikipedia(text);

    setTimeout(() => {
        typeMessage(result, "bot");
    }, 1000);
}

/* Enter key support */
input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
