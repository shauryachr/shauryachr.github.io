<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaurya's AI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#4f8cff;
  --accent2:#00f2ff;
  --bg:#070b18;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Poppins;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
}

/* PARTICLE GRID BACKGROUND */

body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(79,140,255,0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(79,140,255,0.08) 1px, transparent 1px);
  background-size:40px 40px;
  animation:gridMove 20s linear infinite;
}

@keyframes gridMove{
  from{background-position:0 0,0 0;}
  to{background-position:0 40px,40px 0;}
}

/* MOBILE FRAME */

.phone{
  width:380px;
  height:720px;
  border-radius:40px;
  background:linear-gradient(145deg,#0d1428,#060a16);
  box-shadow:0 0 60px rgba(0,242,255,0.25);
  padding:20px;
  display:flex;
  flex-direction:column;
  position:relative;
  backdrop-filter:blur(20px);
}

/* HOLOGRAPHIC HEADER */

header{
  font-family:Orbitron;
  text-align:center;
  font-size:1.2rem;
  letter-spacing:2px;
  color:var(--accent2);
  text-shadow:0 0 15px var(--accent2);
  margin-bottom:10px;
}

/* AI ORB */

.orb{
  width:80px;
  height:80px;
  border-radius:50%;
  margin:0 auto 10px;
  background:radial-gradient(circle at 30% 30%,#00f2ff,#0044ff);
  box-shadow:0 0 25px var(--accent2);
  animation:orbIdle 3s infinite ease-in-out;
}

@keyframes orbIdle{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

.orb.typing{
  animation:orbPulse 0.8s infinite alternate;
}

@keyframes orbPulse{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

/* CHAT */

.chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
}

.message{
  margin:10px 0;
  padding:12px 16px;
  border-radius:18px;
  max-width:75%;
  animation:fadeIn 0.4s ease;
  backdrop-filter:blur(12px);
}

.user{
  background:var(--accent);
  margin-left:auto;
}

.bot{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(0,242,255,0.3);
}

/* GLOW CARD */

.glow-card{
  box-shadow:
    0 0 20px rgba(79,140,255,0.8),
    0 0 40px rgba(0,242,255,0.4);
}

/* TYPING INDICATOR */

.typing{
  display:flex;
  gap:6px;
  margin:10px 0;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--accent2);
  animation:bounce 1s infinite;
}

.dot:nth-child(2){animation-delay:0.2s;}
.dot:nth-child(3){animation-delay:0.4s;}

@keyframes bounce{
  0%,80%,100%{transform:scale(0.5);}
  40%{transform:scale(1);}
}

/* INPUT */

.input-area{
  display:flex;
  margin-top:10px;
}

input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:14px;
}

button{
  margin-left:8px;
  border:none;
  background:var(--accent);
  color:white;
  padding:10px 15px;
  border-radius:12px;
  cursor:pointer;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(8px);}
  to{opacity:1;}
}
</style>
</head>
<body>

<div class="phone">
<header>Shaurya's AI</header>
<div class="orb" id="orb"></div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <input id="input" placeholder="Type message..." oninput="reactTyping()">
  <button onclick="send()">Send</button>
</div>
</div>

<script>
const orb=document.getElementById("orb");
const chat=document.getElementById("chat");
const input=document.getElementById("input");

/* Orb reacts to typing */
function reactTyping(){
  if(input.value.length>0){
    orb.classList.add("typing");
  }else{
    orb.classList.remove("typing");
  }
}

/* Voice */
function speak(text){
  const speech=new SpeechSynthesisUtterance(text);
  speech.rate=1;
  speech.pitch=1;
  window.speechSynthesis.speak(speech);
}

/* Streaming effect */
function streamText(element,text){
  let words=text.split(" ");
  let i=0;
  let interval=setInterval(()=>{
    element.innerHTML+=words[i]+" ";
    i++;
    if(i>=words.length) clearInterval(interval);
  },60);
}

function send(){
  const text=input.value.trim();
  if(!text) return;

  const userMsg=document.createElement("div");
  userMsg.className="message user";
  userMsg.innerText=text;
  chat.appendChild(userMsg);

  input.value="";
  orb.classList.add("typing");

  /* Typing indicator */
  const typingDiv=document.createElement("div");
  typingDiv.className="typing";
  typingDiv.innerHTML="<div class='dot'></div><div class='dot'></div><div class='dot'></div>";
  chat.appendChild(typingDiv);

  fetch("/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  })
  .then(res=>res.json())
  .then(data=>{
    chat.removeChild(typingDiv);

    const botMsg=document.createElement("div");

    if(text.toLowerCase().includes("shaurya")){
      botMsg.className="message bot glow-card";
      speak("Shaurya Chauhan is the CEO and Founder of Shaurya AI.");
    }else{
      botMsg.className="message bot";
    }

    chat.appendChild(botMsg);
    streamText(botMsg,data.response);

    orb.classList.remove("typing");
    chat.scrollTop=chat.scrollHeight;
  });
}
</script>

</body>
</html>
