<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shaurya's AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

/* MATRIX */
canvas{position:fixed;top:0;left:0;z-index:-2}

/* INTRO */
#intro{
position:fixed;inset:0;background:#000;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
z-index:999;color:#00ffff;
animation:fadeOut 2s ease forwards 4s;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}
#boot{font-size:14px;letter-spacing:3px;animation:blink 1s infinite alternate}
@keyframes blink{from{opacity:0.3}to{opacity:1}}

/* CONTAINER */
.container{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:420px;height:680px;
border-radius:30px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid #00ffff44;
box-shadow:0 0 40px #00ffff55;
display:flex;flex-direction:column;
overflow:hidden;
}

/* ORB */
.orb{
width:120px;height:120px;
margin:20px auto;border-radius:50%;
background:radial-gradient(circle,#00ffff,#001);
box-shadow:0 0 40px #00ffff,0 0 80px #00ffff;
animation:spin 6s linear infinite;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

/* CHAT */
.chat{flex:1;overflow-y:auto;padding:15px}
.message{
margin-bottom:10px;padding:10px 15px;
border-radius:15px;
background:rgba(0,255,255,0.1);
animation:fadeIn .4s ease
}
.user{background:rgba(0,255,0,0.15)}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}}

/* INPUT */
.inputBox{display:flex;padding:10px;border-top:1px solid #00ffff33}
input{
flex:1;padding:10px;border-radius:20px;
border:none;outline:none;background:#111;color:#fff
}
button{
margin-left:8px;padding:10px 15px;
border:none;border-radius:20px;
background:#00ffff;cursor:pointer
}

/* TYPING */
.typing{display:flex;gap:5px}
.dot{
width:8px;height:8px;background:#00ffff;
border-radius:50%;animation:bounce 1s infinite
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes bounce{0%,100%{transform:translateY(0)}
50%{transform:translateY(-5px)}}

/* FOUNDER CARD */
.founder{
margin:10px;padding:15px;border-radius:20px;
background:linear-gradient(45deg,#00ffff,#0088ff);
box-shadow:0 0 30px #00ffff;
text-align:center;animation:glow 2s infinite alternate
}
@keyframes glow{from{box-shadow:0 0 20px #00ffff}
to{box-shadow:0 0 60px #00ffff}}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="intro">
<h1 style="font-size:28px">Shaurya's AI</h1>
<p id="boot">Booting Neural Core...</p>
</div>

<div class="container">
<div class="orb"></div>
<div class="chat" id="chat"></div>
<div class="inputBox">
<input id="input" placeholder="Ask anything...">
<button onclick="send()">Send</button>
<button onclick="startVoice()">ðŸŽ¤</button>
</div>
</div>

<script>
/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const letters="01";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;
function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#0F0";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,33);

/* GREETING SYSTEM */
const greetingsSet=new Set([
"hi","hello","hey","good morning","good evening",
"good afternoon","namaste","yo","hola","sup"
]);

/* SEND FUNCTION */
async function send(){
const input=document.getElementById("input");
const text=input.value.trim();
if(!text) return;
addMessage(text,"user");
input.value="";

if(text.toLowerCase().includes("who is shaurya chauhan")){
addFounderCard();
speak("Shaurya Chauhan is the CEO of Shaurya AI.");
return;
}

if(greetingsSet.has(text.toLowerCase())){
streamResponse("Hello! Welcome to Shaurya's AI.");
return;
}

addTyping();

try{
const searchRes=await fetch(
"https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch="
+encodeURIComponent(text)+"&format=json&origin=*"
);
const searchData=await searchRes.json();

if(!searchData.query.search.length){
removeTyping();
streamResponse("No information found.");
return;
}

const title=searchData.query.search[0].title;

const summaryRes=await fetch(
"https://en.wikipedia.org/api/rest_v1/page/summary/"
+encodeURIComponent(title)
);
const summaryData=await summaryRes.json();

removeTyping();
streamResponse(summaryData.extract || "No information found.");

}catch{
removeTyping();
streamResponse("Unable to retrieve info.");
}
}

/* STREAM RESPONSE */
function streamResponse(text){
let i=0;
const msg=document.createElement("div");
msg.className="message";
document.getElementById("chat").appendChild(msg);
const interval=setInterval(()=>{
msg.textContent+=text[i];
i++;
if(i>=text.length) clearInterval(interval);
},15);
speak(text);
}

/* MESSAGE */
function addMessage(text,type){
const msg=document.createElement("div");
msg.className="message "+type;
msg.textContent=text;
document.getElementById("chat").appendChild(msg);
}

/* TYPING */
function addTyping(){
const t=document.createElement("div");
t.className="message typing";
t.id="typing";
t.innerHTML="<div class='dot'></div><div class='dot'></div><div class='dot'></div>";
document.getElementById("chat").appendChild(t);
}
function removeTyping(){
const t=document.getElementById("typing");
if(t) t.remove();
}

/* FOUNDER CARD */
function addFounderCard(){
const card=document.createElement("div");
card.className="founder";
card.innerHTML="<h2>Shaurya Chauhan</h2><p>CEO of Shaurya AI</p>";
document.getElementById("chat").appendChild(card);
}

/* VOICE */
function speak(text){
const utter=new SpeechSynthesisUtterance(text);
speechSynthesis.speak(utter);
}
function startVoice(){
const recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
recognition.onresult=function(event){
document.getElementById("input").value=event.results[0][0].transcript;
send();
};
recognition.start();
}
<!-- Keep everything else as in your code -->
<!-- Add this inside your <script> tag at the bottom -->

/* ORB EASTER EGG */
const orb=document.querySelector(".orb");
orb.addEventListener("click",()=>{
  // Glow pulse animation
  orb.style.transition="0.3s";
  orb.style.boxShadow="0 0 100px #00ffff,0 0 200px #00ffff";
  setTimeout(()=>{
    orb.style.boxShadow="0 0 40px #00ffff,0 0 80px #00ffff";
  },500);
  
  // Speak "Neuro AI"
  speak("Neuro AI");
});
</script>

</body>
</html>
