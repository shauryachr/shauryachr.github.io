<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaurya AI</title>

<style>
:root{
--bg:#0f172a;
--card:#111827;
--text:#e5e7eb;
--accent:#3b82f6;
--border:rgba(255,255,255,0.08);
}

.light{
--bg:#f3f4f6;
--card:#ffffff;
--text:#111827;
--accent:#2563eb;
--border:rgba(0,0,0,0.08);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
background:linear-gradient(-45deg,#0f172a,#1e293b,#111827,#0f172a);
background-size:400% 400%;
animation:gradient 15s ease infinite;
color:var(--text);
height:100vh;
display:flex;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* SIDEBAR */
.sidebar{
width:260px;
background:var(--card);
border-right:1px solid var(--border);
display:flex;
flex-direction:column;
padding:20px;
}

.sidebar h2{
font-size:16px;
margin-bottom:20px;
}

.history{
flex:1;
overflow-y:auto;
display:flex;
flex-direction:column;
gap:10px;
}

.history button{
background:transparent;
border:1px solid var(--border);
padding:10px;
border-radius:8px;
color:var(--text);
cursor:pointer;
text-align:left;
font-size:13px;
}

/* MAIN */
.main{
flex:1;
display:flex;
flex-direction:column;
}

/* WINDOW BAR */
.window-bar{
height:45px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 15px;
border-bottom:1px solid var(--border);
background:var(--card);
}

.controls{
display:flex;
gap:8px;
}

.circle{
width:12px;
height:12px;
border-radius:50%;
}

.red{background:#ff5f57}
.yellow{background:#febc2e}
.green{background:#28c840}

.title{
font-weight:600;
font-size:14px;
}

.toggle{
cursor:pointer;
font-size:12px;
background:var(--accent);
color:white;
padding:6px 10px;
border-radius:6px;
}

/* CHAT */
.chat{
flex:1;
overflow-y:auto;
padding:30px;
display:flex;
flex-direction:column;
gap:15px;
}

.message{
max-width:65%;
padding:14px 16px;
border-radius:14px;
font-size:14px;
line-height:1.5;
background:var(--card);
border:1px solid var(--border);
animation:fade .2s ease;
}

.user{
align-self:flex-end;
background:var(--accent);
color:white;
border:none;
}

@keyframes fade{
from{opacity:0;transform:translateY(6px)}
to{opacity:1;transform:translateY(0)}
}

/* INPUT */
.input-area{
display:flex;
padding:20px;
border-top:1px solid var(--border);
gap:10px;
background:var(--card);
}

input{
flex:1;
padding:12px;
border-radius:10px;
border:1px solid var(--border);
background:transparent;
color:var(--text);
outline:none;
}

button.send{
background:var(--accent);
border:none;
padding:12px 18px;
border-radius:10px;
color:white;
cursor:pointer;
}

button.voice{
background:transparent;
border:1px solid var(--border);
padding:12px;
border-radius:10px;
cursor:pointer;
color:var(--text);
}
</style>
</head>
<body>

<div class="sidebar">
<h2>Shaurya AI</h2>
<div class="history" id="history"></div>
</div>

<div class="main">

<div class="window-bar">
<div class="controls">
<div class="circle red"></div>
<div class="circle yellow"></div>
<div class="circle green"></div>
</div>
<div class="title">Shaurya AI Assistant</div>
<div class="toggle" onclick="toggleTheme()">Toggle</div>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
<input id="input" placeholder="Ask anything...">
<button class="send" onclick="send()">Send</button>
<button class="voice" onclick="voice()">ðŸŽ¤</button>
</div>

</div>

<script>
let memory=[];
let historyData=[];
const greetings=["hi","hello","hey","good morning","good evening","namaste"];

/* THEME */
function toggleTheme(){
document.body.classList.toggle("light");
}

/* SEND */
async function send(){
const input=document.getElementById("input");
const text=input.value.trim();
if(!text) return;

addMessage(text,"user");
input.value="";

if(greetings.includes(text.toLowerCase())){
stream("Hello! How can I help you today?");
return;
}

if(text.toLowerCase().includes("who is shaurya chauhan")){
stream("Shaurya Chauhan is the CEO of Shaurya AI.");
return;
}

showTyping();

try{
const searchRes=await fetch(
"https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch="
+encodeURIComponent(text)+"&format=json&origin=*"
);
const searchData=await searchRes.json();

if(!searchData.query.search.length){
removeTyping();
stream("No information found.");
return;
}

const title=searchData.query.search[0].title;

const summaryRes=await fetch(
"https://en.wikipedia.org/api/rest_v1/page/summary/"
+encodeURIComponent(title)
);
const summaryData=await summaryRes.json();

let response=summaryData.extract
.replace(/\[\d+\]/g,"")
.split(". ")
.slice(0,3)
.join(". ")+".";

removeTyping();
stream(response);

memory.push({user:text,ai:response});
historyData.push(text);
updateHistory();

}catch{
removeTyping();
stream("Unable to retrieve information.");
}
}

/* STREAM */
function stream(text){
const msg=document.createElement("div");
msg.className="message";
document.getElementById("chat").appendChild(msg);
let i=0;
const interval=setInterval(()=>{
msg.textContent+=text[i];
i++;
if(i>=text.length) clearInterval(interval);
},15);
speak(text);
}

/* MESSAGE */
function addMessage(text,type){
const msg=document.createElement("div");
msg.className="message "+type;
msg.textContent=text;
document.getElementById("chat").appendChild(msg);
}

/* TYPING */
function showTyping(){
const t=document.createElement("div");
t.className="message";
t.id="typing";
t.textContent="Thinking...";
document.getElementById("chat").appendChild(t);
}
function removeTyping(){
const t=document.getElementById("typing");
if(t) t.remove();
}

/* HISTORY */
function updateHistory(){
const history=document.getElementById("history");
history.innerHTML="";
historyData.slice(-10).forEach(q=>{
const btn=document.createElement("button");
btn.textContent=q;
btn.onclick=()=>{document.getElementById("input").value=q;};
history.appendChild(btn);
});
}

/* VOICE */
function speak(text){
const u=new SpeechSynthesisUtterance(text);
u.rate=1;
u.pitch=1.05;
speechSynthesis.speak(u);
}

function voice(){
const recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
recognition.onresult=function(event){
document.getElementById("input").value=
event.results[0][0].transcript;
send();
};
recognition.start();
}
</script>

</body>
</html>
