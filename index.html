<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaurya AI</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
background:#000;
color:#fff;
overflow:hidden;
transition:background .5s,color .5s;
}

/* AUTO LIGHT MODE */
@media (prefers-color-scheme: light){
body{background:#f5f5f5;color:#000}
}

/* MATRIX */
#matrix{
position:fixed;
top:0;left:0;
z-index:-3;
}

/* NEURAL GRID */
.neural{
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
background-size:40px 40px;
animation:gridMove 12s linear infinite;
z-index:-2;
}
@keyframes gridMove{
from{background-position:0 0}
to{background-position:40px 40px}
}

/* INTRO */
#intro{
position:fixed;inset:0;background:#000;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
z-index:999;color:#00ffff;
animation:fadeOut 2s ease forwards 5s;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* CONTAINER */
.container{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:420px;height:680px;
border-radius:30px;
background:linear-gradient(
135deg,
rgba(255,255,255,0.08),
rgba(255,255,255,0.02)
);
backdrop-filter:blur(25px);
border:1px solid rgba(0,255,255,0.4);
box-shadow:
0 0 60px rgba(0,255,255,0.3),
inset 0 0 30px rgba(255,255,255,0.05);
display:flex;flex-direction:column;
overflow:hidden;
}

/* LIGHT SWEEP */
.container::before{
content:"";
position:absolute;
top:0;left:-100%;
width:200%;height:100%;
background:linear-gradient(
120deg,
transparent,
rgba(0,255,255,0.2),
transparent
);
animation:sweep 6s linear infinite;
}
@keyframes sweep{
0%{left:-100%}
100%{left:100%}
}

/* ORB */
.orb{
width:120px;height:120px;
margin:20px auto;border-radius:50%;
background:radial-gradient(circle,#00ffff,#001);
box-shadow:0 0 40px #00ffff,0 0 100px #00ffff;
animation:spin 8s linear infinite,pulse 2s infinite alternate;
transition:transform .3s;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes pulse{
from{box-shadow:0 0 20px #00ffff}
to{box-shadow:0 0 100px #00ffff}
}

/* CHAT */
.chat{flex:1;overflow-y:auto;padding:15px}
.message{
margin-bottom:10px;padding:10px 15px;
border-radius:15px;
background:rgba(0,255,255,0.1);
animation:fadeIn .4s ease;
}
.user{background:rgba(0,255,0,0.15)}
@keyframes fadeIn{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}

/* INPUT */
.inputBox{
display:flex;padding:10px;
border-top:1px solid rgba(0,255,255,0.3);
}
input{
flex:1;padding:10px;border-radius:20px;
border:none;outline:none;
background:#111;color:#fff;
}
button{
margin-left:8px;padding:10px 15px;
border:none;border-radius:20px;
background:#00ffff;cursor:pointer;
}

/* TYPING */
.typing{display:flex;gap:5px}
.dot{
width:8px;height:8px;
background:#00ffff;border-radius:50%;
animation:bounce 1s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-5px)}
}

/* FOUNDER CARD */
.founder{
margin:10px;padding:15px;
border-radius:20px;
background:linear-gradient(45deg,#00ffff,#0088ff);
box-shadow:0 0 40px #00ffff;
text-align:center;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{box-shadow:0 0 20px #00ffff}
to{box-shadow:0 0 80px #00ffff}
}

/* MOBILE */
@media(max-width:480px){
.container{
width:95%;height:95vh;
border-radius:25px;
}
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="neural"></div>

<div id="intro">
<h1>Shaurya AI</h1>
<p>Initializing Neural Core...</p>
</div>

<div class="container">
<div class="orb"></div>
<div class="chat" id="chat"></div>
<div class="inputBox">
<input id="input" placeholder="Ask anything...">
<button onclick="send()">Send</button>
<button onclick="startVoice()">ðŸŽ¤</button>
</div>
</div>

<script>
/* MATRIX */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const letters="01";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=Array(columns).fill(1);

function drawMatrix(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#0F0";
ctx.font=fontSize+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
drops[i]++;
}
requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* MEMORY */
let memory=[];

/* ORB REACT */
function activateOrb(intensity){
document.querySelector(".orb").style.transform=
`scale(${1+intensity})`;
}

/* SEND */
async function send(){
const input=document.getElementById("input");
const text=input.value.trim();
if(!text) return;
addMessage(text,"user");
input.value="";
activateOrb(0.2);

if(text.toLowerCase().includes("who is shaurya chauhan")){
addFounderCard();
speak("Shaurya Chauhan is the CEO of Shaurya AI.");
return;
}

addTyping();

try{
const searchRes=await fetch(
"https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch="
+encodeURIComponent(text)+"&format=json&origin=*"
);
const searchData=await searchRes.json();

if(!searchData.query.search.length){
removeTyping();
streamResponse("No information found.");
return;
}

const title=searchData.query.search[0].title;

const summaryRes=await fetch(
"https://en.wikipedia.org/api/rest_v1/page/summary/"
+encodeURIComponent(title)
);
const summaryData=await summaryRes.json();

let response=summaryData.extract
.replace(/\[\d+\]/g,"")
.split(". ")
.slice(0,3)
.join(". ")+".";

removeTyping();
streamResponse(response);
memory.push({user:text,ai:response});
if(memory.length>20) memory.shift();

}catch{
removeTyping();
streamResponse("Unable to retrieve info.");
}
}

/* STREAM */
function streamResponse(text){
let i=0;
const msg=document.createElement("div");
msg.className="message";
document.getElementById("chat").appendChild(msg);
activateOrb(0.4);
const interval=setInterval(()=>{
msg.textContent+=text[i];
i++;
if(i>=text.length){
clearInterval(interval);
activateOrb(0);
}
},15);
speak(text);
}

/* MESSAGE */
function addMessage(text,type){
const msg=document.createElement("div");
msg.className="message "+type;
msg.textContent=text;
document.getElementById("chat").appendChild(msg);
}

/* TYPING */
function addTyping(){
const t=document.createElement("div");
t.className="message typing";
t.id="typing";
t.innerHTML="<div class='dot'></div><div class='dot'></div><div class='dot'></div>";
document.getElementById("chat").appendChild(t);
}
function removeTyping(){
const t=document.getElementById("typing");
if(t) t.remove();
}

/* FOUNDER */
function addFounderCard(){
const card=document.createElement("div");
card.className="founder";
card.innerHTML="<h2>Shaurya Chauhan</h2><p>CEO of Shaurya AI</p>";
document.getElementById("chat").appendChild(card);
}

/* VOICE */
function speak(text){
const utter=new SpeechSynthesisUtterance(text);
utter.rate=1;
utter.pitch=1.1;
speechSynthesis.speak(utter);
}
function startVoice(){
const recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
recognition.onresult=function(event){
document.getElementById("input").value=
event.results[0][0].transcript;
send();
};
recognition.start();
}
</script>
</body>
</html>
